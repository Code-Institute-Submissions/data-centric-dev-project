{% extends 'layout/base.html' %}
{% block content %}
<ul>
{% for activity in activities %}
           <li> {{activity.city}}</li>
           <li> {{activity.category}}</li>
           <li> {{activity.name}}</li>
        <li> {{activity._id}}</li>


<a class="waves-effect waves-light btn-large" href="{{url_for('edit_activity', activity_id=activity._id)}}">Edit</a>


{% endfor %}
</ul>

{% endblock %}
