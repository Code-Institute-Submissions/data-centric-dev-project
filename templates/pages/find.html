{% extends 'layout/base.html' %}
{% block content %}
<main>
<div class="hero-image-find" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('static/images/motorcyle.jpg')">
  <div class="hero-text">
    <h1 style="font-family: 'Shadows Into Light', cursive; color:">Search Activity </h1>
    
  </div>
</div>
<div class="container-fluid">
<div class ="row">
<div class ="col s4">
<div class="row search-form1">
    <form class="col s12" action="{{url_for('find_activity')}}" method="POST">
      <div class="row">
        <div class="input-field col s12">
          <input id="city" name="city" type="text" class="validate">
          <label for="password">City</label>
        </div>
      </div>
       
      
      <div class="row">
        <div class="input-field col s12">
        <select id="category" name="category">
      <option value="" disabled selected>Choose Category</option>
       {% for cat in categories %}
                      <option value="{{cat.category}}">{{cat.category}}</option>
                  {% endfor %}
    </select>
    <label>Category</label>
         
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          <input id="name" name="name" type="text" class="validate">
          <label for="password">Name</label>
        </div>
      </div>
      
      
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Search Activity
    <i class="material-icons right">send</i>
  </button>
    </form>
</div>
<div class="col s8 results"> 


        {% for result in results %}

          <h2>{{result.city}}</h2>
          <p>{{result.name}}</p>
        <p>{{result.category}}</p>
           
  </div>


{% endfor %}
        </div>
      </div>
    </div>
  </div>



         


</div>
</div>
  </div>
  </div>
</main>
{% endblock %}
