{% extends 'layout/base.html' %}
{% block content %}
<h1> Edit </h1>
<div class="row">
   <form class="col s12" action="{{ url_for('update_activity', user_activity_id=user_activity._id) }}" method="POST">
      <div class="row">
         <div class="input-field col s12">
            <input id="city" name="city" type="text" class="validate" value={{user_activity.city}}>
            <label for="password">City</label>
         </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
            <select id="category" name="category">
               <option value="" disabled selected>Choose Category</option>
               {% for cat in categories %}
               {% if cat.category == user_activity.category %}
               <option value="{{cat.category}}" selected>{{cat.category}}</option>
               {% else %}
               <option value="{{cat.category}}" selected>{{cat.category}}</option>
               {%endif%}
               {% endfor %}
            </select>
            <label>Category</label>
         </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
            <input id="name" name="name" type="text" class="validate" value={{user_activity.name}}>
            <label for="password">Name</label>
         </div>
      </div>
</div>
<button class="btn waves-effect waves-light" type="submit" name="action">Submit
<i class="material-icons right">edit</i>
</button>
</form>
</div>
{% endblock %}
