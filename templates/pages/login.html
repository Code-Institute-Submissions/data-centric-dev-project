{% extends 'layout/base.html' %}
{% block content %}
<!--Form takes user email and password and checks if it matches database. If it doesn't then {{doesn't_exist}} error message displays-->
<div class = "container">
   <h2> Log-In </h2>
   <hr>
   <div class="row">
      <form class="col s12" action="{{url_for('login')}}" method="POST">
         <div class="row">
            <div class="input-field col s12">
               <input id="email" type="email" class="validate" name="email">
               <label for="email">Email</label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s12">
               <input id="password" type="password" class="validate" name="password">
               <label for="password">Password</label>
            </div>
         </div>
         <div class="row">
            <p>{{doesnt_exist}}</p>
            <p> Don't have an account? <a class="waves-effect waves-light btn-large" href="{{url_for('register')}}">Register Now</a></p>
         </div>
         <button class="btn waves-effect waves-light" type="submit" name="action">Log-In
         <i class="material-icons right">send</i>
         </button>
      </form>
   </div>
</div>
{% endblock %}
